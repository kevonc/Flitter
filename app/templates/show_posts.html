{% extends "layout.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-12">
        <div>
          <a href="flitter/new" class="btn btn-warning">Create New Post</a>
        </div>
        <h1>Hello, {{ user.nickname }}</h1>
        {% for post in posts %}
        <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
        {% endfor %}
      </div>
    </div>
{% endblock %}
