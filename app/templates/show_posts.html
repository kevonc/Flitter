{% extends "layout.html" %}
{% block content %}
    <div class="row">
      <div class="col-md-12">
        <div>
          <a href="{{ url_for('new_post') }}" class="btn btn-primary">Create New Post</a>
        </div>
        <h1>Hello, {{ user.fullname }}</h1>
        {% for post in posts %}
        <p>{{ post.author.email }} says: <b>{{ post.content }}</b></p>
        <p>{{ post.timestamp }}</p>
        {% endfor %}
      </div>
    </div>
{% endblock %}
